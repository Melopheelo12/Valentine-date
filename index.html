<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ma Valentine ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  text-align: center;

  /* Fond photos couple romantique */
  background-image:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("https://images.unsplash.com/photo-1516589091380-5d8e87df6999?auto=format&fit=crop&w=1400&q=80");
  background-size: cover;
  background-position: center;
}

.card {
  background: rgba(255,255,255,0.12);
  padding: 40px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  max-width: 520px;
  backdrop-filter: blur(14px);
  animation: fadeIn 1s ease;
}

h1 { font-size: 2em; }

button {
  border: none;
  padding: 15px 25px;
  margin: 10px;
  font-size: 1em;
  border-radius: 30px;
  cursor: pointer;
  transition: transform .2s, background .3s;
}

button:hover { transform: scale(1.08); }

.yes { background:#ff4d6d; color:#fff; }
.no { background:rgba(255,255,255,0.4); color:#fff; }

@keyframes fadeIn {
  from {opacity:0; transform:scale(.9);} 
  to {opacity:1; transform:scale(1);} 
}

/* Images couple sensuel d√©coratives */
.couple-img {
  position: fixed;
  bottom: 0;
  width: 220px;
  opacity: 0.9;
  pointer-events: none;
}

.left-img { left: 0; }
.right-img { right: 0; transform: scaleX(-1); }

</style>
</head>
<body>

<img class="couple-img left-img" src="https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=500&q=80">
<img class="couple-img right-img" src="https://images.unsplash.com/photo-1494774157365-9e04c6720e47?auto=format&fit=crop&w=500&q=80">

<div class="card" id="card"></div>

<script>
let step = 1;

function renderQuestion() {
  const card = document.getElementById("card");

  if(step === 1){
    card.innerHTML = `
      <h1>üíå Tu fais quoi le 14 f√©vrier ?</h1>
      <button class="yes" onclick="q1_yes()">Je suis libre</button>
      <button class="no" onclick="fail()">Je suis occup√© d√©sol√©</button>
    `;
  }

  if(step === 2){
    card.innerHTML = `
      <h1>üíñ Viens on passe une super saint valentin ensemble ?</h1>
      <button class="yes" onclick="q2_yes()">Oui avec plaisir l'homme de ma vie</button>
      <button class="no" onclick="fail()">Je suis pas sur</button>
    `;
  }

  if(step === 3){
    card.innerHTML = `
      <h1>üî• Pour ce qui se passe apr√®s on Doro ?</h1>
      <button class="yes" onclick="playMusic()">Oui</button>
    `;
  }
}

function q1_yes(){
  step = 2;
  renderQuestion();
}

function q2_yes(){
  step = 3;
  renderQuestion();
}

function fail(){
  document.getElementById("card").innerHTML = `
    <h1>üò§ Bah va te faire foutre ma kitoko</h1>
  `;
}

function playMusic(){
  window.location.href = "https://open.spotify.com/search/cambrure%20jok'air";
}

renderQuestion();
</script>

</body>
</html>
